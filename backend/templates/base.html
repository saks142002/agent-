<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FarmSphere.AI{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }

      header {
        background-color: #28a745;
        color: white;
        padding: 1rem 2rem;
        text-align: center;
      }

      header .logo h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }

      .auth-section {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .auth-section h2 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #333;
        text-align: center;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
      }

      .auth-form label {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #555;
      }

      .auth-form input {
        padding: 0.8rem;
        font-size: 0.9rem;
        margin-bottom: 1.2rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }

      .auth-form input:focus {
        border-color: #28a745;
        outline: none;
      }

      .auth-form button {
        padding: 0.8rem;
        font-size: 1rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .auth-form button:hover {
        background-color: #218838;
      }

      .auth-section p {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .auth-section p a {
        color: #28a745;
        text-decoration: none;
      }

      .auth-section p a:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #f4f4f9;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-green-600 text-white py-6">
      <div class="container mx-auto flex justify-between items-center px-6">
        <h1 class="text-4xl font-bold">FarmSphere.AI</h1>
        <nav>
          {% if user.is_authenticated %}
          <span>Welcome, {{ user.username }}!</span>
          <a href="{% url 'chatAPI' %}" class="text-white px-4">Chat</a>
          <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="text-white px-4 hover:underline">
              Logout
            </button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="text-white px-4">Login</a>
          <a href="{% url 'register' %}" class="text-white px-4">Sign Up</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
      {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-green-600 text-white py-4 text-center">
      <p>&copy; 2025 FarmSphere.AI. All rights reserved.</p>
    </footer>
  </body>
</html>
