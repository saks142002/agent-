{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to the Home Page</h1>
    <p>Hello, {{ user.username }}! You are logged in.</p>

    {% if user.is_authenticated %}
        <p>Your email is {{ user.email }}</p>
    {% else %}
        <p>Please log in to see your details.</p>
    {% endif %}
{% endblock %}
